<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center pt-lg-4 pt-xl-4">
                <div class="card shadow p-0 mt-4 mt-lg-5 mt-xl-5" id="main">
                    <div class="card-body pb-2">
                     <div class="row mb-3 p-0">
                     
                        <div class="col-2 m-0 pt-0" id="ukuran">
                            <div class="input-group-sm mb-3">
                                <button class="btn dropdown-toggle pt-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">size</button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" id="small" href="#">Small</a></li>
                                  <li><a class="dropdown-item" id="medium" href="#">Medium</a></li>
                                  <li><a class="dropdown-item" id="large" href="#">Large</a></li>
                                </ul>
                              </div>
                        </div>
                        <div class="col-2 m-0" id="tema">
                            <div class="input-group-sm mb-3">
                                <button class="btn dropdown-toggle pt-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">theme</button>
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#" id="iphone">Iphone</a></li>
                                  <li><a class="dropdown-item" href="#" id="andro">Android</a></li>
                                  <li><a class="dropdown-item" href="#" id="default">Default</a></li>
                                </ul>
                              </div>
                        </div>
                        <div class="col-5 ms-4" id="btndark">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            </div>
                        </div>
                        <div class="col-2" id="btnundo">
                            <img src="img/ua.png" alt="" width="30px" height="30px" id="undo">
                        </div>
                     </div>
                      <div class="row p-0 mb-3">
                        <div class="result">
                            <h5 id="rwyt" class="text-end"></h5>
                            <h2 class="jml text-end"></h2>
                          </div>
                      </div>
                      <div class="row">
                            <div class="btn-toolbar p-0" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group" role="group" aria-label="First group">
                                <div class="col-3 ">
                                    <button type="button" class="btn btn-primary m-0" id="allclear">
                                        <div class="lyr">AC</button>
                                    </button>
                                </div>
                                <div class="col-3 ">
                                    <button type="button" class="btn btn-primary m-0" id="min">
                                        <div class="lyr">+/-</button>
                                    </button> 
                                </div>
                                <div class="col-3 ">
                                    <button type="button" class="btn btn-primary m-0" id="persen">
                                        <div class="lyr">%</button>
                                    </button>
                                </div>
                                <div class="col-3 ">
                                    <button type="button" class="btn btn-primary m-0 opr" id="bagi">
                                        <div class="lyr fs-3">&#247</div>
                                    </button>
                                </div>
                            </div>
                      </div>
                    </div>
                    <div class="row p-0">
                        <div class="btn-toolbar p-0" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group" role="group" aria-label="First group">
                            <div class="col-3">
                                <button type="button" class="btn btn-primary m-0" id="tujuh">
                                    <div class="lyr">7</button>
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary m-0" id="delapan">
                                    <div class="lyr">8</button>
                                </button> 
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary m-0" id="sembilan">
                                    <div class="lyr">9</button>
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary m-0 opr" id="kali">
                                    <div class="lyr fs-3">&#215</button>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row p-0">
                    <div class="btn-toolbar p-0" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group" role="group" aria-label="First group">
                        <div class="col-3">
                            <button type="button" class="btn btn-primary m-0" id="empat">
                                <div class="lyr">4</button>
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary m-0" id="lima">
                                <div class="lyr">5</button>
                            </button> 
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary m-0" id="enam">
                                <div class="lyr">6</button>
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary m-0 opr" id="kurang">
                                <div class="lyr fs-3">-</button>
                            </button>
                        </div>
                    </div>
              </div>
            </div>
            <div class="row p-0">
                <div class="btn-toolbar p-0" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group" role="group" aria-label="First group">
                        <div class="col-3">
                            <button type="button" class="btn btn-primary m-0" id="satu">
                                <div class="lyr">1</button>
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary m-0" id="dua">
                                <div class="lyr">2</button>
                            </button> 
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary m-0" id="tiga">
                                <div class="lyr">3</button>
                            </button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary m-0 opr" id="tambah">
                                <div class="lyr fs-3">+</button>
                            </button>
                    </div>
                </div>
            </div>
            </div>
            <div class="row p-0 mb-0">
                <div class="btn-toolbar p-0" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group" role="group" aria-label="First group">
                    <div class="col-3">
                        <button type="button" class="btn btn-primary m-0" id="clear">
                            <div class="lyr">C</button>
                        </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary m-0" id="nol">
                            <div class="lyr">0</button>
                        </button> 
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary m-0" id="titik">
                            <div class="lyr">.</button>
                        </button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary m-0 opr" id="samadengan">
                            <div class="lyr fs-3">=</button>
                        </button>
                    </div>
                </div>
            </div>
        </div>        
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
